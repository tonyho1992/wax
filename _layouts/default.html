<!DOCTYPE html >
<html>
<head>
  <meta charset='utf-8'/>
  <title>Wax {% if page.title %} / {{ page.title }}{% endif %}</title>
  <script src='{{ site.baseurl }}/dist/modestmaps.js' type='text/javascript'></script>
  <!-- leaflet -->
  <script src='{{ site.baseurl }}/externals/leaflet/leaflet.js' type='text/javascript'></script>
  <!--[if lte IE 8]><link rel="stylesheet" href="/css/leaflet.ie.css" /><![endif]-->
  <script
    src='{{ site.baseurl }}/dist/wax.leaf.min.js'
    type='text/javascript'></script>

  <!-- closed-source libraries -->
  <script
    src='http://maps.google.com/maps/api/js?sensor=false'
    type='text/javascript'></script>
  <script type='text/javascript' src='http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.8'></script>

  <!-- open source libraries -->
  <script
    src='{{ site.baseurl }}/dist/wax.g.min.js'
    type='text/javascript'></script>

  <script
    src='{{ site.baseurl }}/dist/wax.esri.min.js'
    type='text/javascript'></script>

  <link href='{{ site.baseurl }}/externals/leaflet/leaflet.css' rel='stylesheet' type='text/css' />
  <script src='{{ site.baseurl }}/js/ender.js' type='text/javascript'></script>
  <script src='{{ site.baseurl }}/js/prettify.js' type='text/javascript'></script>
  <script src='{{ site.baseurl }}/dist/wax.mm.min.js' type='text/javascript'></script>
  <script src='{{ site.baseurl }}/js/page.js' type='text/javascript'></script>
  <link href='{{  site.baseurl }}/css/prettify.css' rel='stylesheet' type='text/css' />
  <link href='{{  site.baseurl }}/css/site.css' rel='stylesheet' type='text/css' />
  <link href='{{  site.baseurl }}/css/controls.css' rel='stylesheet' type='text/css' />
  <link rel='shortcut icon' href='http://mapbox.com/images/favicon.ico' type='image/x-icon' />
</head>
<body>
<div class='navigation'>
  {% include navigation.html %}
</div>
<div class='page'>
  <h1>{{ page.title }}</h1>
{{ content }}
</div>
{% include footer.html %}
</body>
</html>
